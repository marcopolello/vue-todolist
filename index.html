<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDooleanList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <header>

    </header>
    <div id="app">
      <form class="" action="index.html" method="post">
        <input v-model="input" type="text" name="" value="" placeholder="nuovo To Do">
        <button @click="printodo" type="button" name="button">Aggiungi</button>
        <ul>
          <li v-for="(item, i) in toDoList">
            {{toDoList[i]}}
            <i @click="editodo(i)" class="fas fa-edit"></i>
            <i @click="deletetodo(i)" class="fas fa-trash-alt"></i>
          </li>
        </ul>
      </form>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
